
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mission to Mars</h1>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Latest Mars News</h3>
                <h4>{{ mars_data.news_title }}</h4>
                <p>{{ mars_data.news_p }}</p>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
            <h3>Mars Hemispheres</h3>
               
      </div>
      <div class="col-lg-6">
          
        <a href="{{ mars_data.hemisphere_image_urls[0].img_url }}" class="thumbnail">
              <img src="{{ mars_data.hemisphere_image_urls[0].img_url }}" alt="...">
        </a>
        <div class="caption padComp">
            <h4><strong>{{ mars_data.hemisphere_image_urls[0].title }}</strong></h4>
          
        </div>
      </div>
      <div class="col-lg-6">
        <a href="{{ mars_data.hemisphere_image_urls[1].img_url }}" class="thumbnail">
              <img src="{{ mars_data.hemisphere_image_urls[1].img_url }}" alt="...">
        </a>
        <div class="caption padComp">
            <h4><strong>{{ mars_data.hemisphere_image_urls[1].title }}</strong></h4>
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
          
            <a href="{{ mars_data.hemisphere_image_urls[2].img_url }}" class="thumbnail">
                  <img src="{{ mars_data.hemisphere_image_urls[2].img_url }}" alt="...">
            </a>
            <div class="caption padComp">
                <h4><strong>{{ mars_data.hemisphere_image_urls[2].title }}</strong></h4>
              
            </div>
          </div>
          <div class="col-lg-6">
            <a href="{{ mars_data.hemisphere_image_urls[3].img_url }}" class="thumbnail">
                  <img src="{{ mars_data.hemisphere_image_urls[3].img_url }}" alt="...">
            </a>
            <div class="caption padComp">
                <h4><strong>{{ mars_data.hemisphere_image_urls[3].title }}</strong></h4>
              
            </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
